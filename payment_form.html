<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main-heading">Payment Form</h1>
    <hr>
    <h2>Contact Information</h2>
    <p>Mandatory Fields are followed by *</p>
    <p>First Name * <input type="fname" name="fname" required placeholder="Your First Name"></p>
    <p>Last Name * <input type="lname" name="lname" required placeholder="Your Last Name"></p>
    <fieldset>
    <legend>Gender *</legend>
    <p>
        Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required> Other <input type="radio" name="gender" id="other" required>
    </p>
    </fieldset>
    <p>Address <textarea name="address" id="address" cols="90" rows="7" placeholder="Enter your Address"></textarea></p>
    <p>Email * <input type="email" name="email" id="email" required placeholder="123abc@gmail.com"></p>
    <p>Pincode * <input type="pincode" name="pincode" id="pincode" required placeholder="123456"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type *
       <select name="card_type" id="card_type" required>
       <option value="">--Select a Card Type--</option>
       <option value="visa">Visa</option>
       <option value="mastercard">Master Card</option>
       <option value="rupay">Rupay</option>
       </select>
    </p>
    <p>Card Number * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444"></p>
    <p>Expiry Date * <input type="date" name="exp_date" id="exp_date" required></p>
    <p>CVV * <input type="password" name="cvv" id="cvv" required placeholder="123"></p>
    <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
